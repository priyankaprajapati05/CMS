<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    {% load static %}
    
    <!-- External CSS and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- Internal CSS for styling -->
    <style media="screen">
        body {
            background-image: url("{% static 'images/dam.png' %}");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            max-width: 600px;
            height: 700px;
            background-color: rgba(255, 255, 255, 0.617);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 250px;
            height: auto;
            z-index: 10;
        }

        h3 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            padding: 0 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/nhpc.png' %}" alt="NHPC Logo" class="logo">

    <div class="container">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <h3>CREATE ACCOUNT</h3>

            <!-- Name field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <!-- Employee ID field -->
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <input type="text" id="employee_id" name="employee_id" placeholder="123456A (7 characters)" pattern="[0-9]{6}[A-Za-z]" title="First 6 digits followed by a letter" required>
            </div>

            <!-- Division field (dropdown) -->
            <div class="form-group">
                <label for="division">Division</label>
                <select id="division" name="division" required>
                    <option value="">Select Division</option>
                    <option value="IT&C">Information Technology & Communication (IT&C)</option>
                    <option value="HR">Human Resources (HR)</option>
                    <option value="Finance">Finance</option>
                    <option value="Downstream">Downstream</option>
                    <option value="PowerHouse">Power House</option>
                    <option value="CSR">Corporate Social Responsibility (CSR)</option>
                    <option value="TechnicalDivision">Technical Division</option>
                    <option value="CIW">Civil Infra Works (CIW)</option>
                    <option value="Environment">Environment</option>
                    <option value="CentralLibrary">Central Library</option>
                    <option value="Q&C">Quality Control (Q&C)</option>
                    <option value="Rajbhasha">Department of Official Language (Rajbhasha Vibhaag)</option>
                    <option value="RecordsManagement">Records Management</option>
                    <option value="Security&Safety">Security & Safety Department</option>
                    <option value="MedicalService">Medical Service</option>
                    <option value="LawDepartment">Law Department</option>
                </select>
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Password (minimum 8 characters, with alphabet, number, and symbol)" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Password must contain at least one alphabet, one number, one special character, and be at least 8 characters long" required>
            </div>

            <!-- Confirm Password field -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            </div>

            <!-- Submit button -->
            <button type="submit">Signup</button>

            <!-- Link to login page -->
            <p class="signup-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>

            
        </form>
    </div>
</body>
</html>
