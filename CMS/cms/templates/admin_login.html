<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>


    <!-- External CSS and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Internal CSS for styling -->
    <style media="screen">

        body {
            background-image: url("{% static 'images/dam.png' %}");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            width: 250px;
            height: auto;
            z-index: 10;
        }

        h3 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
        }

        input {
            width: 100%;
            height: 40px;
            margin-top: 5px;
            padding: 0 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .social div {
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.389);
        }

        .social i {
            margin-right: 4px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <img src="{% static 'images/nhpc.png' %}" alt="NHPC Logo" class="logo">

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            
            <h3>Admin Login</h3>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter admin-id" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <a href="{% url 'admin_dashboard' %}"><button type="submit">Admin Login</button></a>
            
        </form>
    </div>
</body>
</html>
